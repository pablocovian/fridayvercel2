<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rotating Integrations</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .orbit-fallback {
      position: absolute;
      width: 500px;
      height: 500px;
      z-index: 1;
      transition: opacity 0.3s ease;
    }

    .orbit-container.loaded .orbit-fallback {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body class="paused-animation">
  <div class="orbit-container" id="orbitContainer">
    <!-- Static Placeholder Image -->
    <img src="assets/orbit-placeholder.png" alt="Orbit Preview" class="orbit-fallback" />

    <!-- Core System Icon (Centered) -->
    <div class="center-icon">
      <img src="assets/center-icon.png" alt="Core System" />
    </div>

    <!-- Inner Orbit -->
    <div class="orbit inner-orbit">
      <div class="orbiting-group inner-group">
        <div class="orbiting-logo">
          <img src="assets/google-calendar.png" alt="Google Calendar" />
        </div>
        <div class="orbiting-logo">
          <img src="assets/outlook.png" alt="Outlook" />
        </div>
        <div class="orbiting-logo">
          <img src="assets/gmail.png" alt="Gmail" />
        </div>
      </div>
    </div>

    <!-- Outer Orbit -->
    <div class="orbit outer-orbit">
      <div class="orbiting-group outer-group">
        <div class="orbiting-logo">
          <img src="assets/zapier.png" alt="Zapier" />
        </div>
        <div class="orbiting-logo">
          <img src="assets/slack.png" alt="Slack" />
        </div>
        <div class="orbiting-logo">
          <img src="assets/calendly.png" alt="Calendly" />
        </div>
      </div>
    </div>
  </div>

  <script>
    window.addEventListener('load', () => {
      document.getElementById('orbitContainer').classList.add('loaded');
    });
  </script>
</body>
</html>
